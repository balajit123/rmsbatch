spring.application.name=rms-batch
rms.batch.inputFilepath=FileName.txt
rms.batch.outputfilepath=EncryptedFile.txt
rms.batch.concurrencyOutputFilePath=concurrencyOutputFilePath.txt

spring.batch.job.enabled=false

# Enabling H2 Console
spring.h2.console.enabled=true

# Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver